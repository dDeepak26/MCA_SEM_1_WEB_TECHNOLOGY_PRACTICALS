<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script>
    var app = angular.module('myApp', ['ngRoute']);
    app.config(function($routeProvider) {
      $routeProvider
        .when('/login', {
          templateUrl: 'login.html',
          controller: 'LoginController'
        })
        .when('/student-entry', {
          templateUrl: 'studentEntryForm.html',
          controller: 'StudentEntryController'
        })
        .otherwise({
          redirectTo: '/login'
        });
    });
    app.controller('LoginController', function($scope, $location) {
      $scope.login = function() {
        $location.path('/student-entry');
      };
    });
    app.controller('StudentEntryController', function($scope) {
    });
  </script>
</head>
<body>
<div ng-view></div>
<script type="text/ng-template" id="login.html">
  <h2>Login Page</h2>
  <form ng-submit="login()">
    <label for="username">Username:</label>
    <input type="text" id="username" ng-model="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" ng-model="password" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</script>
<script type="text/ng-template" id="student-entry.html">
  <h2>Student Entry Form</h2>
</script>
</body>
</html>
