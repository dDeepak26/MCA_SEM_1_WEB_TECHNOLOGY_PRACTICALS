<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Birth Year Filter Example</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    var app = angular.module("AngularfilterApp", []);
    app.controller("filterctrl", function ($scope) {
      $scope.users = [
        { name: "Rajesh", marks: 45, birthYear: 2000 },
        { name: "Sarvesh", marks: 87, birthYear: 2002 },
        { name: "Afatb", marks: 86, birthYear: 2002 },
        { name: "Deepak", marks: 88, birthYear: 2003 },
        { name: "unknown", marks: 8, birthYear: 1999 }
      ];
      $scope.birthYearFilter = function(user) {
        return user.birthYear >= 2001;
      };
    });
  </script>
</head>
<body ng-app="AngularfilterApp">
  <div ng-controller="filterctrl">
    <table>
      <tr><th>Name</th><th>Marks</th><th>Birth Year</th></tr>
      <tr ng-repeat="user in users | filter:birthYearFilter">
        <td>{{user.name}}</td>
        <td>{{user.marks}}</td>
        <td>{{user.birthYear}}</td>
      </tr>
    </table>
  </div>
</body>
</html>
